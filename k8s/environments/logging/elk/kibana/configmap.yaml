# kubectl create configmap kibana-configmap --from-file=config/kibana.yml
apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-configmap
  labels:
    env: production
    tier: backend
    app: kibana
    name: kibana-configmap
data:
  kibana.yml: |
    server.name: kibana
    server.host: "0.0.0.0"
    elasticsearch.hosts: ["http://elasticsearch:9200"]
    server.publicBaseUrl: "http://kibana.localhost:5601"

    ## X-Pack security credentials
