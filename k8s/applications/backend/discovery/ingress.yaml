apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: discovery-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: discovery.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: discovery-nodeport
                port:
                  number: 8761
