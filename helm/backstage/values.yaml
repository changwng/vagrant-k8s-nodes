appConfig:
  app:
    baseUrl: http://backstage.local
    title: Backstage
  backend:
    baseUrl: http://backstage.local
    database:
      client: pg
      connection:
        host: localhost
        port: 5432
        user: backstage
        password: backstage
        database: backstage
postgresql:
  enabled: true
  postgresqlUsername: backstage
  postgresqlPassword: backstage
  postgresqlDatabase: backstage
  persistence:
    enabled: true
    existingClaim: nfs-pvc
service:
  type: ClusterIP
  port: 7000
  annotations: {}
ingress:
  enabled: true
  className: nginx
  hosts:
    - backstage.local
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  tls: []
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi
