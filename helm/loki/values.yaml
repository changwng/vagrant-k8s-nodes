loki:
  persistence:
    enabled: true
    existingClaim: nfs-pvc
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - loki.local
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    tls: []
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
