adminUser: vagrant
adminPassword: vagrant
persistence:
  enabled: true
  existingClaim: nfs-pvc
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.local
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  tls: []
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi
