auth:
  enabled: true
  password: vagrant
master:
  persistence:
    enabled: true
    existingClaim: nfs-pvc
replica:
  persistence:
    enabled: true
    existingClaim: nfs-pvc
service:
  type: ClusterIP
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi
ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - redis.local
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  tls: []
